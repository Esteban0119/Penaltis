<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Penaltis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>⚽ Predicción de Penaltis</h1>

        <div class="input-group">
            <label>Velocidad (km/h)(60-140)</label>
            <input type="number" id="velocidad" min="60" max="140">
        </div>

        <div class="input-group">
            <label>Ángulo (grados)(0-60)</label>
            <input type="number" id="angulo" min="0" max="60">
        </div>

        <div class="input-group">
            <label>Distancia al Portero (m)(0.3-2)</label>
            <input type="number" id="distancia" min="0.3" max="2" step="0.1">
        </div>

        <div class="input-group">
            <label>Presión del Partido</label>
            <select id="presion">
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
            </select>
        </div>

        <div class="input-group">
            <label>Pie Dominante</label>
            <select id="pie">
                <option value="Derecho">Derecho</option>
                <option value="Izquierdo">Izquierdo</option>
            </select>
        </div>

        <button onclick="predecir()">Predecir Penalti</button>

        <div id="resultado"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
