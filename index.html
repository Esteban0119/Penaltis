<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Predicción Penaltis</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.19.0/dist/tf.min.js"></script>
</head>
<body>
  <main class="card">
    <h1>Predicción de Penaltis</h1>
    <p class="sub">Modelo cargado desde el repositorio. Ingresa valores dentro de los rangos y pulsa <strong>Predecir</strong>.</p>

    <div class="form-row">
      <label>Velocidad (km/h) <small>(70–115)</small></label>
      <input id="vel" type="number" placeholder="e.g. 90">
    </div>

    <div class="form-row">
      <label>Ángulo (grados) <small>(5–45)</small></label>
      <input id="ang" type="number" placeholder="e.g. 25">
    </div>

    <div class="form-row">
      <label>Distancia Portero (m) <small>(0.4–1.2)</small></label>
      <input id="dist" type="number" step="0.01" placeholder="e.g. 0.8">
    </div>

    <div class="form-row">
      <label>Presión del partido</label>
      <select id="presion">
        <option value="Baja">Baja</option>
        <option value="Media" selected>Media</option>
        <option value="Alta">Alta</option>
      </select>
    </div>

    <div class="form-row">
      <label>Pie dominante</label>
      <select id="pie">
        <option value="Derecho" selected>Derecho</option>
        <option value="Izquierdo">Izquierdo</option>
      </select>
    </div>

    <div class="actions">
      <button id="predictBtn">Predecir Penalti</button>
    </div>

    <div id="message" class="message"></div>
    <div id="result" class="result"></div>

    <footer>
      <small>Para publicar: sube <code>model.json</code>, los archivos <code>.bin</code> y <code>penaltis_meta.json</code> al mismo directorio que esta página.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
